<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="utilisateur">
            <h2><span>Utilisateur</span> {{utilisateur.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Is Admin</span></dt>
                <dd>
                    <span>{{utilisateur.isAdmin}}</span>
                </dd>
                <dt><span>Is Professeur</span></dt>
                <dd>
                    <span>{{utilisateur.isProfesseur}}</span>
                </dd>
                <dt><span>Groupe</span></dt>
                <dd>
                    <div *ngIf="utilisateur.groupe">
                        <a [routerLink]="['/groupe', utilisateur.groupe?.id, 'view']">{{utilisateur.groupe?.id}}</a>
                    </div>
                </dd>
                <dt><span>List Cours</span></dt>
                <dd>
                    <span *ngFor="let listCours of utilisateur.listCours; let last = last">
                        <a [routerLink]="['/cours', listCours?.id, 'view' ]">{{listCours.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{utilisateur.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/utilisateur', utilisateur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
