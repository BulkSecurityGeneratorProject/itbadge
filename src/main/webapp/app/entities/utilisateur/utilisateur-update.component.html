<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-utilisateur-heading">Create or edit a Utilisateur</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!utilisateur.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="utilisateur.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isAdmin">Is Admin</label>
                    <input type="checkbox" class="form-control" name="isAdmin" id="field_isAdmin"
                        [(ngModel)]="utilisateur.isAdmin" />
                    <div [hidden]="!(editForm.controls.isAdmin?.dirty && editForm.controls.isAdmin?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isAdmin?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isProfesseur">Is Professeur</label>
                    <input type="checkbox" class="form-control" name="isProfesseur" id="field_isProfesseur"
                        [(ngModel)]="utilisateur.isProfesseur" />
                    <div [hidden]="!(editForm.controls.isProfesseur?.dirty && editForm.controls.isProfesseur?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.isProfesseur?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
