<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cours">
            <h2><span>Cours</span> {{cours.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{cours.nom}}</span>
                </dd>
                <dt><span>Date Debut</span></dt>
                <dd>
                    <span>{{cours.dateDebut}}</span>
                </dd>
                <dt><span>Date Fin</span></dt>
                <dd>
                    <span>{{cours.dateFin}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <div *ngIf="cours.description">
                        <a [routerLink]="['/description', cours.description?.id, 'view']">{{cours.description?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/adminCours', cours.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
